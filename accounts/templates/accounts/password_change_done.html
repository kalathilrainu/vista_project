{% extends 'base.html' %}

{% block title %}Password Changed | VISTA{% endblock %}

{% block content %}
<div class="container" style="padding: 4rem 1.5rem; max-width: 600px; text-align: center;">

    <div
        style="background: #fff; padding: 3rem; border-radius: 12px; box-shadow: var(--shadow-lg); border-top: 4px solid #10b981;">
        <div
            style="background: #d1fae5; width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
            <i class="bi bi-check-lg" style="font-size: 2rem; color: #059669;"></i>
        </div>

        <h2 style="font-family: 'Merriweather', serif; margin-bottom: 1rem; color: var(--text-main);">Password Changed!
        </h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem; font-size: 1.1rem;">Your password has been successfully
            updated. You can now use your new password to log in.</p>

        <a href="{% url 'dashboard' %}" class="btn-primary-hero">Go to Dashboard</a>
    </div>
</div>
{% endblock %}
